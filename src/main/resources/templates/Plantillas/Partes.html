<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <title>ProAula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="funciones.js"></script>
    </head>
    <body>
        <header th:fragment="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="navbar-toggler-icon"></span>
                            </button> <a class="navbar-brand" th:href="@{/}">INICIO</a>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/}">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:if="${usuario.tipo == 'Administrador'} OR ${usuario.tipo == 'Coordinador'}" th:href="@{/Estudiantes}">Estudiantes</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:if="${usuario.tipo == 'Administrador'}" th:href="@{/Encargados}">Encargados</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:if="${usuario.tipo == 'Administrador'}" th:href="@{/Coordinadores}">Coordinadores</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:if="${usuario.tipo == 'Administrador'}" th:href="@{/Administradores}">Administradores</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:if="${usuario.tipo == 'Administrador'}" th:href="@{/Programas}">Programas</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:if="${usuario.tipo == 'Administrador'}" th:href="@{/Actividades}">Actividades</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:if="${usuario.tipo == 'Administrador'} OR ${usuario.tipo == 'Encargado'} OR ${usuario.tipo == 'Estudiante'}" th:href="@{/ActividadesProgramadas}">Actividades Programadas</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:if="${usuario.tipo == 'Estudiante'}" th:href="@{/ActividadesProgramadas}">Actividades Inscritas</a>
                                    </li>
				</ul>
				<ul class="navbar-nav ml-md-auto">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown">
                                            <th th:text="${usuario.nombre}+' '+${usuario.apellidos}"></th>
                                        </a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" th:href="@{/Configuracion/}+${usuario.idUsuario}">Configuracion</a> 
                                            <div class="dropdown-divider"></div> 
                                        <a class="dropdown-item" th:href="@{/logout}">Cerrar Sesion</a>
					</div>
                                    </li>
				</ul>
                            </div>
                        </nav>
                    </div>
                </div><br>
                <!-- Mensajes -->
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                    <strong th:text="${success}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${danger != null}">
                    <strong th:text="${danger}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${warning != null}">
                    <strong th:text="${warning}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${info != null}">
                    <strong th:text="${info}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </header>
     </body>
</html>
